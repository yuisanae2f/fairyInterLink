<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
</head>
<script>
    class cRace {
        constructor(label = "", descryption = "", strength = 0, speed = 0, health = 0, int = 0) {
            this.label = label;
            this.descryption = descryption;
            this.strength = strength;
            this.speed = speed;
            this.health = health;
            this.int = int;
        }

        Dump() {
            let stringVal = "";
            if(this.strength) {
                stringVal += `근력: ${this.strength}, `;
            }
            if(this.speed) {
                stringVal += `속도: ${this.speed}, `;
            }
            if(this.health) {
                stringVal += `건강: ${this.health}, `;
            }
            if(this.int) {
                stringVal += `지능: ${this.int}, `;
            }

            if(stringVal) {
                stringVal = stringVal.substring(0, stringVal.length - 2);
            }
            return this.descryption + "<br><br>" + stringVal;
        }
    }
    const Global_State = [
        new cRace(
            "인간족", 
            `평범한 인간입니다. <br/>다른 종족과 비교해서 능력치적인 이점은 없지만, 손해도 없습니다.`,
        ),
        new cRace(
            "수인족(근력형)", 
            `육상생물의 피가 섞인 인간입니다. <br/>다른 동족과 비교해서 우수한 근력을 가지고 있습니다.`,
            1, 0, 0, -1
        ),
        new cRace(
            "수인족(건강형)", 
            `육상생물의 피가 섞인 인간입니다. <br/>다른 동족과 비교해서 우수한 체력을 가지고 있습니다.`,
            0, 0, 1, -1
        ),
        new cRace(
            "어인족", 
            `해양생물의 피가 섞인 인간입니다. <br/> 다습 환경일 경우 근력 판정 시 근력 +2 <br/>건조 환경일 경우 근력 판정 시 근력 -3`,
            0, 0, 0, 0
        ),
        new cRace(
            "장이족", 
            `뾰족한 귀를 가진 이들입니다. <br/> 몇몇은 이들을 '엘프'라고도 부릅니다.`,
            -1, 1
        ),
        new cRace(
            "단장족", 
            `작은 키를 가진 종족입니다.<br/>몇몇은 이들을 '드워프'라고도 부릅니다.`,
            1, -1
        ),
        new cRace(
            "용혈족", 
            `용과 계약한 종족입니다. <br/>너무나도 오만한 탓에, 파티에 같은 용혈족이 존재할 경우, 그 수만큼 근력이 감소합니다.`,
            1
        ),
        new cRace(
            "요괴족", 
            `자연의 정기를 받아 탄생한, 누구에게나 호전적인 종족입니다.`,
            1, -1, 1, -1
        ),
        new cRace(
            "요정족", 
            `자연의 정기를 받아 탄생한, 인간에게 우호적인 종족입니다.`,
            -1, 1, -1, 1
        ),
        new cRace(
            "천익족", 
            `하얀색 날개를 가진 종족입니다. <br/>대체로 온화하며, 일부 고문서에서는 이들을 '천사'라 칭하기도 합니다.`,
            -1, 2, -1
        ),
        new cRace(
            "마족", 
            `검은 날개를 가진, 패도적인 종족입니다. <br/>대체로 호전적이며, 일부 고문서에서는 이들을 '악마'라 칭하기도 합니다.`,
            2, 0, 0, -2
        )
    ];


    class Human {

    }

    class Fairy {

    }

    document.addEventListener('DOMContentLoaded', function() {
        const Race = document.getElementById("Race");
        for(let i = 0; i < Global_State.length; i++) {
            Race.innerHTML += `<option value="${i}">${Global_State[i].label}</option>`;
        }
    });

    function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    function Dice(amp, val) {
        let M = 0;

        for(let i = 0; i < amp; i++) {
            M += getRandomInt(1, val);
        }

        return M;
    }
    function Reroll() {

        const Strength = document.getElementById("Strength");
        const Speed = document.getElementById("Speed");
        const Health = document.getElementById("Health");
        const Int = document.getElementById("Int");

        Strength.value = Dice(1, 10);
        Speed.value = Dice(1, 10);
        Health.value = Dice(2, 5);
        Int.value = Dice(1, 10);

        Change();
    }
    function Change() {
        function Limit(x, max) {
            return x < max ? x : max;
        }

        // isHuman
        const Sort = document.getElementById("Sort").value == 1 ? 1 : 0;
        const Name = document.getElementById("name").value;
        const Sex = document.getElementById("Sex").value == 1 ? 1 : 0;
        const Result = document.getElementById("Result");
        const Race = document.getElementById("Race").value;
        const RaceDescryption = document.getElementById("RaceDescryption");
        const RaceName = document.getElementById("RaceName");
        const Gold = document.getElementById("Gold").value;
        const LP = document.getElementById("LP").value;
        const SP = document.getElementById("SP").value;

        const Strength = document.getElementById("Strength").value;
        const Speed = document.getElementById("Speed").value;
        const Health = document.getElementById("Health").value;
        const Int = document.getElementById("Int").value;

        const StrengthDisplay = document.getElementById("Strength Display");
        const SpeedDisplay = document.getElementById("Speed Display");
        const HealthDisplay = document.getElementById("Health Display");
        const IntDisplay = document.getElementById("Int Display");

        StrengthDisplay.innerHTML = Limit(Number(Strength ?? 0) + Global_State[Race].strength, 10);
        SpeedDisplay.innerHTML = Limit(Number(Speed ?? 0) + Global_State[Race].speed, 10);
        HealthDisplay.innerHTML = Limit(Number(Health ?? 0) + Global_State[Race].health, 10);
        IntDisplay.innerHTML = Limit(Number(Int ?? 0) + Global_State[Race].int, 10);

        const GlobalStyle = document.getElementById("GlobalStyle");
        GlobalStyle.innerHTML = `
        <style>
        .n${Sort ? 1 : 0} { display: block; } .n${Sort ? 0 : 1} { display: none; }
        .nKill { display: none; }
        </style>`;
        Result.innerHTML = `
        {
            "kind" : "character", 
            "data": {
                "name": "${Name}",
                "initiative", 50,

                "params": [
                    ${Sort ? `
                    {"label": "Sex", "value": ${Sex}},
                    {"label": "근력", "value": ${StrengthDisplay.innerHTML}},
                    {"label": "속도", "value": ${SpeedDisplay.innerHTML}},
                    {"label": "건강", "value": ${HealthDisplay.innerHTML}},
                    {"label": "지능", "value": ${IntDisplay.innerHTML}},
                    {"label: "소지금", "value": ${Gold}}
                    ` : `

                    `}
                ],

                "status": [
                    ${Sort ? `
                    {"label": "LP", "value": ${LP}, "max": ${LP}},
                    {"label": "SP", "value": ${SP}, "max": ${SP}}
                    ` : ""}
                ]
            }
        }
        `;
        RaceDescryption.innerHTML = Global_State[Race].Dump();
        RaceName.innerHTML = Global_State[Race].label;
    }

    // DOMContentLoaded 이벤트 리스너
    document.addEventListener('DOMContentLoaded', function() {
        // 여기에 실행하고 싶은 JavaScript 함수를 호출합니다.
        Reroll();
    });
</script>
<body>
    <s id="GlobalStyle">
        <style>
            .n0 { display: none; }
            .n1 { display: none; }
        </style>
    </s>
    <h1>캐릭터 생성기</h1>
    <fieldset>
        <legend><h2>Global</h2></legend>
        <h3>데이터 유형</h3>
        <select id="Sort" name="Sort" onchange="Change()">
            <option value="1">Human</option>
            <option value="0">Fairy</option>
        </select>
    </fieldset><br>

    <fieldset>
        <legend><h2>인적 사항</h2></legend>
        <h3>이름</h3>
        <div class="n0">
            페어리의 카드 명으로 작성. <br>
            페어리를 작성하기 위해 사용한 모델 카드 이름을 적으면 됩니다.  <br>
            해당 카드 명을 기준으로 파워 수치와 내구 수치, 스킬의 밸런스가 조정됩니다.
        </div><br class="n0">
        <input type="text" id="name" onchange="Change()"> <br>

        <div class="n1">
            <h3>성별</h3>
            <select name="Sex" id="Sex" onchange="Change()">
                <option value="0">남자</option>
                <option value="1">여자</option>
            </select>

            <h3>최애의 페어리</h3>
            <p>선정된 정령은 호감도 획득량 2배</p>

            <h3>종족: <span id="RaceName"></span></h3>
            <div id="RaceDescryption"></div><br>
            <select name="Race" id="Race" onchange="Change()"></select>

            <h3>성향</h3>
        </div>

        <div class="n0">

        </div>
    </fieldset><br>

    <fieldset>
        <div class="n1">
            <h3>LP</h3>
            <input type="text" id="LP" onchange="Change()">
            <h3>SP</h3>
            <input type="text" id="SP" onchange="Change()">
            <h3>소지금</h3>
            <input type="number" id="Gold" onchange="Change()">

            <h3>리롤</h3>
            <div>남은 리롤 횟수: <span id="Global Chance">4</span></div> <br>
            <button onclick="Reroll()">전체 리롤</button>

            <input class="nKill" type="number" id="Strength" onchange="Change()">
            <h3>근력 <span id="Strength Display"></span></h3>
            <button onclick='(() => {
                const DisplayChance = document.getElementById("Global Chance");
                const Chance = new Number(DisplayChance.innerHTML);

                if(Chance != 0) {
                    const DOM = document.getElementById("Strength");
                    DOM.value = Dice(1, 10);
                    DisplayChance.innerHTML = Chance - 1;
                    Change();
                }
            })()'>리롤</button>

            <h3>속도 <span id="Speed Display"></span></h3>
            <input class="nKill" type="number" id="Speed" onchange="Change()">
            <button onclick='(() => {
                const DisplayChance = document.getElementById("Global Chance");
                const Chance = new Number(DisplayChance.innerHTML);

                if(Chance != 0) {
                    const DOM = document.getElementById("Speed");
                    DOM.value = Dice(1, 10);
                    DisplayChance.innerHTML = Chance - 1;
                    Change();
                }
            })()'>리롤 </button>


            <h3>건강 <span id="Health Display"></span></h3>
            <input class="nKill" type="number" id="Health" onchange="Change()">
            <button onclick='(() => {
                const DisplayChance = document.getElementById("Health Chance");
                const Chance = new Number(DisplayChance.innerHTML);

                if(Chance != 0) {
                    const DOM = document.getElementById("Global Chance");
                    DOM.value = Dice(1, 10);
                    DisplayChance.innerHTML = Chance - 1;
                    Change();
                }
            })()'>리롤</button>

            <h3>지능 <span id="Int Display"></span></h3>
            <input class="nKill" type="number" id="Int" onchange="Change()">
            <button onclick='(() => {
                const DisplayChance = document.getElementById("Int Chance");
                const Chance = new Number(DisplayChance.innerHTML);

                if(Chance != 0) {
                    const DOM = document.getElementById("Global Chance");
                    DOM.value = Dice(1, 10);
                    DisplayChance.innerHTML = Chance - 1;
                    Change();
                }
            })()'>리롤</button>
        </div>
        <legend><h2>능력치</h2></legend>
        
    </fieldset>

    <fieldset>
        <legend><h2>Result</h2></legend>
        <div id="Result"></div>
    </fieldset>
</body>
</html>
