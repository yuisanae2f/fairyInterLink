<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./status.js"></script>
    <title>Excel Status</title>
</head>
<body>
    <h1>Preset</h1>

    <h1>Character</h1>
    <div id="human">
        LP: <input type="text" value="LP"> ~ <input type="text" value="LP최대"><br>
        SP: <input type="text" value="SP"> ~ <input type="text" value="SP최대"><br>
        행동력: <input type="text" value="행동력"> ~ <input type="text" value="행동력최대"><br><br>

        공격력: <input type="text" value="공격력"><br>
        수비력: <input type="text" value="수비력"><br><br>

        건강: <input type="text" value="건강"><br>
        근력: <input type="text" value="근력"><br>
        속도: <input type="text" value="속도"><br><br>

        우선도: <input type="text" value="우선도"><br>
        지능: <input type="text" value="지능"><br><br>

        <input type="button" value="이거 누르면 변함" onclick="(p => {
            document.getElementById('chuman').innerHTML = human.excel(
                p[0].value, p[1].value,
                p[2].value, p[3].value,
                p[4].value, p[5].value,

                p[8].value, p[6].value,
                p[9].value, p[10].value,

                p[7].value, p[11].value,

                p[12].value
            );
        })(document.getElementById('human').getElementsByTagName('input'))"><br><br>
        <fieldset>
            <legend>액셀에 사용 가능한 플레이어용 함수임</legend>
            <div id="chuman"></div>
        </fieldset>
    </div>

    <h1>Fairy</h1>
    <div id="fairy">
        내구: <input type="text" value="f내구"><br>
        유대: <input type="text" value="f유대"><br>
        파워: <input type="text" value="f파워"><br><br>

        <input type="button" value="이거 누르면 변함" onclick="(() => {
            const p = document.getElementById('fairy').getElementsByTagName('input');
            document.getElementById('cfairy').innerHTML = fairy.excel(p[0].value, p[1].value, p[2].value);
        })()"><br/><br>

        <fieldset>
            <legend>액셀에 사용 가능한 페어리용 함수임</legend>
            <div id="cfairy"></div>
        </fieldset>
    </div>

    <h1>JSON Mesh</h1>
    <p>excel에서 받아 온 데이터를 하나로 합치십시오.</p>
    <div id="add">
        <h3>Human</h3>
        <textarea cols="30" rows="10"></textarea>
        <h3>Fairy</h3>
        <textarea cols="30" rows="10"></textarea>

        <input type="button" value="합치기" onclick='
        ((a, b) => {
            b.innerHTML = "{ \"h\" : ${a[0].value}, \"f\" : ${a[1].value} }";
        })(document.getElementById("add").getElementsByTagName(`textarea`), document.getElementById(`addd`))
        '><br><br>

        <fieldset>
            <legend>합쳐진 거</legend>
            <div id="addd"></div>
        </fieldset>
    </div>
</body>
</html>
